<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="TemplesInn Page for Temple Related Vacations">
    <meta name="keywords" content="Temples, Hotels, LDS, Utah, Vacation, Family, Rooms, Church">
    <meta name="author" content="Stockton Cannon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temples Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html">
        <img src="Images/temple-removebg-preview2.png" alt="Temple Logo">
        </a>
        <h1>Temples Inn & Suites</h1>
        
        
    </header>
    <nav id="home-menu">
        <ul>
            <li class="menubuttoncontainer">
                <a id="menubutton">
                    Menu
                </a>
            </li>
            <li class="menuitem hidden">
                <a href="temples.html">
                    Temples
                </a>
            </li>
            <li class="menuitem hidden">
                <a href="reservations.html">
                    Reservations
                </a>
            </li>
            <li class="menuitem hidden">
                <a>
                    Services
                </a>
            </li>
            <li class="menuitem hidden">
                <a>
                    Contact Us
                </a>
            </li>
        </ul>
    </nav>
    <main>

        <div class="form">
            <fieldset class="reservation flex">
                <legend>Reservation Information</legend>
                <label>Location:<br>
                <input name="location" type="text" size="16" placeholder="Enter Location" required>
                </label>

                <label>Start Date:<br>
                    <input name="date" type="date" required>
                </label>

                <label>End Date:<br>
                    <input name="date" type="date" required>
                </label>
            
            </fieldset>

            <fieldset class="personal flex">
                <legend>Personal Information</legend>
                <label>Full Name:<br>
                    <input name="name" type="name" size="20" placeholder="Enter Name" required>
                </label>

                <label>Email:<br>
                    <input name="email" type="email" size="20" placeholder="Enter Email">
                </label>

                <label>Phone Number:<br>
                    <input name="phone" type="tel" size="20" placeholder="Enter Phone Number" required>
                </label>
            </fieldset>

            <fieldset class="credit flex">
                <legend>Credit Card Information</legend>
                <label>Card Number:<br>
                    <input name="credit" type="text" size="16" placeholder="Enter Card Number">
                </label>

                <label>Expiration Date:<br>
                    <input name="date" type="date" size="20" placeholder="Enter Expiration Date">
                </label>

                <label>Security Code:<br>
                    <input name="code" type="text" size="16" placeholder="Enter Security Code">
                </label>

            </fieldset>

            <fieldset class="room flex">
                <legend>Room Type</legend>
                <div>
                    <input type="radio" id="King" name="room" value="King"
                           checked>
                    <label for="King">King</label>
                  </div>
                  
                  <div>
                    <input type="radio" id="Queen" name="room" value="Queen">
                    <label for="Queen">Queen</label>
                  </div>
                  
                  <div>
                    <input type="radio" id="Twin" name="room" value="Twin">
                    <label for="Twin">Twin</label>
                  </div>
                
            </fieldset>

            <fieldset class="comments flex">
                <legend>Comments</legend>
                <textarea placeholder="Enter any additional comments"></textarea>
                <input id='submit' type="submit"></input>
            </fieldset>

            
        </div>
   
        


    </main>
<footer>
    <div class="contactinfowrapper">
        <h5>Contact Information</h5>
    </div>
    <div class="footerwrapper">
        <div class="contactInfoContainer">
            <div>
                <div id="email">
                    <img src="Images/emailicon-removebg-preview.png" alt="email icon" id="email-icon">
                    <p>TempleInn@email.com</p>
                </div>
                <div id="phone">
                    <img src="Images/phoneicon-removebg-preview.png" alt="phone icon" id="phone-icon">
                    <p>(555)-555-5555</p>
                </div>
            </div>
            <div id="socialmedia">
                <a href="https://www.facebook.com/">
                    <img alt="Facebook" src="Images/facebook-removebg-preview.png">
                </a>
                <a href="https://twitter.com/?lang=en">
                    <img alt="Twitter" src="Images/twitter-removebg-preview.png">
                </a>
                <a href="">
                    <img alt="Link" src="Images/whatsapp-removebg-preview.png">
                </a>
                <a href="">
                    <img alt="Link" src="Images/pinterest-removebg-preview.png">
                </a>
            </div>
        </div>
    </div>
</footer>
<script src="js/menu.js"></script>
</body>
</html>
